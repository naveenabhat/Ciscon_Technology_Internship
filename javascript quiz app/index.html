
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Main Page</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Style for a start quiz button */
        .start-quiz-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="box1">
    <h1>Welcome to the Quiz!</h1>


    <!-- Button to start the quiz -->
    <button class="start-quiz-button" onclick="startQuiz()">Start Quiz</button>

    <!-- JavaScript to handle quiz start -->
    <script>
        function startQuiz() {
            // Redirect to the quiz page (replace 'quiz.html' with your actual quiz file)
            window.location.href = 'main.html';
        }
    </script>
</div>
</body>
</html>
